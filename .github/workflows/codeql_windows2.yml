name: "CodeQL Windows 2"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '23 11 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on:  'windows-latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: prepare
      run: powershell .\autobuild\windows\installer\auto_1_prepare.ps1 -sourcepath "${{ github.workspace }}"

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
          languages: 'cpp' 

    - name: Visual Studio shell
      uses: egor-tensin/vs-shell@v2

    - name: Build on Windows
      run: powershell .\autobuild\windows\installer\auto_2_build_installer.ps1 -sourcepath "${{ github.workspace }}"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    # Upload Artifact to Job
    - name:                       Upload Artifact to Job
      uses:                       actions/upload-artifact@v2
      with:
        name:                     jamulus__win.exe
        path:                     deploy\*.exe
        retention-days:           14

name: "CodeQL MacOS"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '23 11 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: 'macos-latest'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Qt on MacOS
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        dir: '${{ github.workspace }}'


    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
          languages: 'cpp' 

    - name: Build MacOS
      run: sh autobuild/mac/codeQL/auto_2_build_qt_project.sh ${{ github.workspace }}

    # Upload Artifact to Job
    - name:                       Upload Artifact to Job
      uses:                       actions/upload-artifact@v2
      with:
        name:                     jamulus__mac.dmg
        path:                     deploy/Jamulus-installer-mac.dmg
        retention-days:           14
             
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1